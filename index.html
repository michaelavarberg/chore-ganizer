<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>CHORE-ganizer</title>
  </head>
  <body>
    <header>
      <h1>Welcome to CHORE-ganizer</h1>
    </header>
    <!-- Top section of page -->
    <section>
      <!-- Box where user randomly selects chore -->
      <div class="randomize-box">
        <button>Choose a Random Chore</button>
        <div id="selected-chore">Chosen Chore</div>
        <button id="completed">I'm Done!</button>
      </div>
      <!-- Box where user creates new chores -->
      <div class="create-new">
        <h2>Create a New Chore Below:</h2>
        <form action="type"></form>
      </div>
    </section>
    <!-- Lower section of page -->
    <section>
      <!-- Cards containing new chores created -->
      <div class="card">
        <h4 id="description">Chore Info</h4>
        <button id="edit">Edit</button>
        <button id="delete">Delete</button>
      </div>
    </section>
    <footer></footer>
    <script src="./assets/py/script.py"></script>
  </body>
</html>
